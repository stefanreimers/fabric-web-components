<html>
<head>
  <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta http-equiv="X-UA-compatible" content="IE=Edge">
  <meta charset="UTF-8"/>
  <title>Fabric</title>

    window.Promise || document.write('<script src="../polyfills/promise.min.js"><\/script>')
  </script>
  <script>
    (typeof Object.assign === 'function') || document.write('<script src="../polyfills/object.assign.js"><\/script>')
  </script>
	<script>
    Element.prototype.closest || document.write('<script src="../polyfills/element.closest.js"><\/script>')
  </script>

		(window.customElements) || document.write('<script src="../polyfills/custom-elements.min.js"><\/script>')
	</script>
	
	<script src="fabric-list-item.js" type="text/javascript"></script>
	<script src="fabric-button.js" type="text/javascript"></script>
  <script src="fabric-checkbox.js" type="text/javascript"></script>
  <script src="fabric-table.js" type="text/javascript"></script>
	<script src="fabric-choicefieldgroup.js" type="text/javascript"></script>
	<script src="fabric-radiobutton.js" type="text/javascript"></script>
	<script src="fabric-form.js" type="text/javascript"></script>
	<script src="fabric-contextual-host.js" type="text/javascript"></script>
	<script src="fabric-contextual-menu.js" type="text/javascript"></script>
	<script src="fabric-tabs.js" type="text/javascript"></script>
	<script src="fabric-pivot.js" type="text/javascript"></script>
	<script src="fabric-select.js" type="text/javascript"></script>
	<script src="fabric-search.js" type="text/javascript"></script>
	<script src="fabric-textfield.js" type="text/javascript"></script>
	<script src="fabric-toggle.js" type="text/javascript"></script>
  <script src="fabric-slider.js" type="text/javascript"></script>
  <script src="fabric-progress.js" type="text/javascript"></script>
  
  <style>
  html, body {
	height: 100vh;
	padding: 1em;
	margin: 0;
  }  

	section > * {
		display:block;
		margin-bottom: 10px
	}
	
	h3, p {
	font-family: Segoe UI WestEuropean,Segoe UI,-apple-system,BlinkMacSystemFont,Roboto,Helvetica Neue,sans-serif;
	font-weight: normal;
	cursor: pointer
	}


  </style>


  
</head>
<body class="flex-container vertical overlap">

	
		<h3>Buttons</h3>
		<section class="buttons">
		<fabric-button label="Click me"></fabric-button>
		<fabric-button label="Primary button" modifier="primary"></fabric-button>
		<fabric-button label="Hero button" modifier="hero"></fabric-button>
		<fabric-button label="Small button" modifier="small"></fabric-button>
		<fabric-button label="Don't click me, I am disabled" disabled></fabric-button>
		<fabric-button label="Click me" description='I am a compound button with some descriptive text' modifier="compound"></fabric-button>
		</section>
	


	
	<h3>Textfields</h3>
	<section class="textfield" >
		<fabric-textfield style="display:block; width: 300px" value="dghv" label="Normal text field"></fabric-textfield>
		<fabric-textfield style="display:block; width: 300px" value="dghv" required label="Required text field"></fabric-textfield>
		<fabric-textfield style="display:block; width: 300px" value="dghv" disabled label="Disabled text field"></fabric-textfield>
		<fabric-search label="Search field"></fabric-search>
	</section>
	

	
	<h3>Choices</h3>
	<section class="toggle" >
		<fabric-toggle description="Turn me on or off"></fabric-toggle>
	</section>
	<section class="checkbox" >
		<fabric-checkbox name="bla" label="disabled checkbox" disabled></fabric-checkbox>
		<fabric-checkbox form="form1" name="bla2" value="blub3" label="Checkbox 1"></fabric-checkbox>
		<fabric-checkbox form="form1" name="bla2" value="blub4" label="Checkbox 2"></fabric-checkbox>
	</section>
	<section class="radio" >
		<fabric-choicefieldgroup form="form1" name="bla" label="Choose your destiny">	
			<fabric-radiobutton name="bla" label="Either this" value="blub"></fabric-radiobutton>
			<fabric-radiobutton name="bla" label="Or that" value="blub2"></fabric-radiobutton>
		</fabric-choicefieldgroup>
	</section>
	
	
	
	<h3>Progress</h3>
	<section class="progress" >
		<fabric-progress progress="30" total="200" name="item"></fabric-progress>
	</section>
	
	
	
	<h3>Slider</h3>
	<section class="slider" >
	<fabric-slider min="0" max="100" style="display:block; width: 300px"></fabric-slider>
	</section>
	
	
	
	<h3>Dropdown</h3>
	<section class="dropdown" >
	 <fabric-select>
		 <option name="bla" value="bla">bla</option>
		 <option name="blub" value="blub">blub</option>
		 <option name="foo" value="foo">foo</option>
		 <option name="bar" value="bar">bar</option>
	</fabric-select>
	</section>
	
	<h3>Tabs</h3>
	<section class="tabs" >
		<fabric-pivot>
			<div data-name="bla" data-text="Very">Bla</div>
			<div data-name="blub" data-text="Normal">Blub</div>
			<div data-name="end" data-text="Pivot">Ende</div>
		</fabric-pivot>
		
		
		<fabric-pivot tabs>
			<div data-name="bla" data-text="Bla">Bla</div>
			<div data-name="blub" data-text="Blub">Blub</div>
			<div data-name="end" data-text="Ende">Ende</div>
		</fabric-pivot>
	
	<label>Large tabs</label>
	<fabric-tabs tabs large></fabric-tabs>
	
	</section>
	

	
	<h3>List</h3>
	<section class="list" >
	<fabric-list-item selectable primarytext="My List Item" secondarytext="HÃ¤nsel"></fabric-list-item>
	<fabric-list-item selectable primarytext="My Second Item" secondarytext="Gretel"></fabric-list-item>
	<fabric-list-item selectable primarytext="My Third Item" secondarytext="Hexe"></fabric-list-item>
	</section>
		
	
	<h3>Table</h3>
	<section class="table" >
	<fabric-button onclick="into()">Fill with data</fabric-button>
	<fabric-table id="list" rowid="c" selected="6,8" modifier="selectable" itemheight="30" style="display:block;width: 80vw; height: 300px;"></fabric-table>
	</section>
	

	
	<h3>Context menu</h3>
	<section class="context" >
	<div>
		 <fabric-button id="btn">Click <b>jzhg</b></fabric-button>
	 <fabric-contextual-menu host="#btn">
		 <li class="header">header</li>
		 <li>bla</li>
		 <li>blub</li>
		 <li class="divider"></li>
		 <li class="header">header 2</li>
		 <li>bla 2</li>
		 <li>blub 2</li>
	 </fabric-contextual-menu>
	 </div>
	</section>
	
	<script>
	const tabs = document.querySelector('fabric-tabs');
	// tabs.addEventListener('onTabSelected', (e) => { console.log(e);});
	
	customElements.whenDefined('fabric-tabs').then( function(){
		
		tabs.links = [
			{ text: 'Bla', name: 'bla', disabled: false},
			{ text: 'Blub', name: 'blub', disabled: true},
			{ text: 'End', name: 'end', disabled: false}
		]
	});
	</script>
	
	
	 <fabric-form name="form1" style="display:block !important; width: 50vw">
	 </fabric-form>
