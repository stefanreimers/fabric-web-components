  <title>Fabric Tables</title>

  <details>
    <summary>Table with default template</summary>
    <section class="table" >
    <button style="display: block;" onclick="into('#default')">Fill with data</button>
    <fabric-table id="default" rowid="c" selected="6,8" modifier="selectable" itemheight="30" style="display:block;width: 80vw; height: 300px;"></fabric-table>
    </section>
  </details>
  
  <details open>
    <summary>Table with custom styling</summary>
    <section class="table" >
	<style>
	#customStyles tr {
		font-size: 1rem;
	}
	</style>
    <button style="display: block;" onclick="into('#customStyles')">Fill with data</button>
    <fabric-table id="customStyles" rowid="c" selected="6,8" modifier="selectable" itemheight="40" style="display:block;width: 80vw; height: 300px;"></fabric-table>
    </section>
  </details>

  <details>
    <summary>Table with <code>template</code> tag</summary>
    <section class="table" >
    <button style="display:block" onclick="into('#template')">Fill with data</button>
    <fabric-table id="template" rowid="c" selected="6,8" modifier="selectable" itemheight="30" style="display:block;width: 80vw; height: 300px;">
      <template>
        <tr>
          <td class="ms-Table-rowCheck"></td>
          <td><b data-template-content="c"></b></td>
          <td data-template-class="b" data-template-content="b"></td>
          <td><span data-template-attribute="src:a"></span></td>
        </tr>
      </template>
    </fabric-table>
    </section>
  </details>

  <details>

  </details>
